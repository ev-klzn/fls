<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/bus.css">
    <title>Bus</title>
  </head>
  <body>
    <div id="up" class="wrapper">
      <header class="header">
        <div class="header__container"></div>
      </header>

      <main class="page">
        <a href="../" class="up">FLS</a>
        <div class="page__bus bus">
          <div class="bus__body">
            <div class="bus__text">Gangster Bus</div>
            <div class="bus__lighting-one">
              <img src="img/car/lightning_1.webp" alt="lightning">
            </div>
            <div class="bus__lighting-twoo">
              <img src="img/car/lightning_2.webp" alt="lightning">
            </div>
            <div class="bus__lighting-three">
              <img src="img/car/lightning_3.webp" alt="lightning">
            </div>
            <div class="bus__boys">Бійся не Бога, бійся пацанів із Кривого Рогу</div>
            <div class="bus__rear">
              <div class="wheel-r">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="wheel-r wheel-r--twoo">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="window-r-one"></div>
              <div class="window-r-twoo"></div>
              <div class="window-r-three"></div>
            </div>
            <div class="bus__midle">
              <div class="window-m-one"></div>
              <div class="window-m-twoo">
                <div class="window-m-twoo__grn">15грн</div>
              </div>
            </div>
            <div class="bus__front">
              <div class="window-f"></div>
              <div class="window-f-twoo"></div>
              <div class="wheel-f">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="door"></div>
              <div class="door-twoo"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>
