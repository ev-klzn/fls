<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <title>13 - CSS Transform</title>
  </head>
  <body>
    <div id="up" class="wrapper">
      <header class="header">
        <div class="header__container"></div>
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__practice practice">
            <h1 class="practice__title">CSS Transform</h1>
            <h2 class="practice__title practice__title--subtitle">
              Transform 2D
            </h2>
            <div class="practice__items transform">
              <div class="transform__item transform__item--translate">
                Translate (X,Y)
              </div>
              <div class="transform__item transform__item--scale">
                Scale (X,Y)
              </div>
              <div class="transform__item transform__item--rotate">
                Rotate (X,Y DEG)
              </div>
              <div class="transform__item transform__item--skew">
                Skew (X,Y DEG)
              </div>
              <div class="transform__item transform__item--matrix">
                Matrix (A,B,C,D,X,Y)
              </div>
              <div class="transform__item transform__item--multi">
                Multi Transform
              </div>
              <div class="transform__item transform__item--transform-origin">
                Transform-Origin
              </div>
            </div>

            <!-- 3D -->
            <h2 class="practice__title practice__title--subtitle">
              Transform 3D
            </h2>

            <div class="practice__items transform-3d">
              <div class="transform-3d__item">
                <div class="transform-3d__translate-3d">
                  Translate-3D(X,Y,Z)
                </div>
              </div>

              <div class="transform-3d__item">
                <div class="transform-3d__scale-3d">Scale-3D</div>
              </div>

              <div class="transform-3d__item">
                <div class="transform-3d__rotate-3d">Rotate-3D(X,Y,Z DEG)</div>
              </div>

              <div class="transform-3d__item">
                <div class="transform-3d__multi-3d">Multi-3D</div>
              </div>

              <div class="transform-3d__item transform-3d__item--style">
                <div class="transform-3d__style">Style</div>
              </div>

              <!-- Backface-Visability (fliper) -->
              <div class="flip">
                <div class="flip__body">
                  <div class="flip__back">BACK</div>
                  <div class="flip__front">FRONT</div>
                </div>
              </div>

              <div class="transform-3d__item transform-origin-perspective">
                <div class="transform-origin-perspective__body">
                  Transform-origin+Perspective
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <a class="up" target="_blank" href="bus.html">Bus</a>
          <a href="../" class="up">FLS</a>
        </div>
      </footer>
    </div>
  </body>
</html>
