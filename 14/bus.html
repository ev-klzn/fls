<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/bus.css">
    <title>Bus</title>
  </head>
  <body>
    <div id="up" class="wrapper">
      <header class="header">
        <div class="header__container"></div>
      </header>

      <main class="page">
        <a href="../" class="up">FLS</a>
        <div class="ferris-wheel">
          <img src="img/car/ferris_wheel.webp" alt="ferris wheel">
        </div>
        <div class="house"><img src="img/car/house.webp" alt="house"></div>
        <div class="cloud-bl">
          <img src="img/car/cloud_bl.webp" alt="cloud">
        </div>
        <div class="cloud-br">
          <img src="img/car/cloud_bl.webp" alt="cloud">
        </div>
        <div class="cloud-tc">
          <img src="img/car/cloud_bl.webp" alt="cloud">
        </div>
        <div class="cloud-tl">
          <img src="img/car/cloud_bl.webp" alt="cloud">
        </div>
        <div class="cloud-tr">
          <img src="img/car/cloud_bl.webp" alt="cloud">
        </div>
        <div class="light"><img src="img/car/light.webp" alt="light"></div>
        <div class="delivery">
          <img src="img/car/delivery.webp" alt="delivery">
        </div>
        <div class="gopnik">
          <div class="gopnik__img">
            <img src="img/car/gop.webp" alt="gopnik">
          </div>
          <div class="gopnik__talk">Чік чірік</div>
        </div>
        <div class="gopnik-song">
          <div class="gopnik-song__1ch">Кривий Ріг - моє місто,</div>
          <div class="gopnik-song__2ch">Це тобі моя пісня,</div>
          <div class="gopnik-song__3ch">Хай летить вона в небо високе твоє,</div>
          <div class="gopnik-song__4ch">Ти - перлина держави,</div>
          <div class="gopnik-song__5ch">Її гордість і слава,</div>
          <div class="gopnik-song__6ch">Я вклоняюся долі, що ти в мене є!</div>
        </div>
        <div class="oldman">
          <img src="img/car/oldman.webp" alt="old man">
        </div>
        <div class="oldman-talk">Яка чудова пісня</div>
        <div class="baloon"><img src="img/car/baloon.webp" alt="baloon"></div>
        <div class="page__bus bus">
          <div class="bus__body">
            <div class="bus__text">Gangster Bus</div>
            <div class="bus__lighting-one">
              <img src="img/car/lightning_1.webp" alt="lightning">
            </div>
            <div class="bus__lighting-twoo">
              <img src="img/car/lightning_2.webp" alt="lightning">
            </div>
            <div class="bus__lighting-three">
              <img src="img/car/lightning_3.webp" alt="lightning">
            </div>

            <div class="bus__boys">
              Бійся не Бога, бійся пацанів із Кривого Рогу
            </div>
            <div class="bus__rear">
              <div class="wheel-r">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="wheel-r wheel-r--twoo">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="window-r-one"></div>
              <div class="window-r-twoo"></div>
              <div class="window-r-three"></div>
            </div>
            <div class="bus__midle">
              <div class="window-m-one"></div>
              <div class="window-m-twoo">
                <div class="window-m-twoo__grn">15грн</div>
              </div>
            </div>
            <div class="bus__front">
              <div class="window-f"></div>
              <div class="window-f-twoo"></div>
              <div class="wheel-f">
                <img src="img/car/wheel.webp" alt="wheel">
              </div>
              <div class="door">
                <div class="door__one"></div>
                <div class="door__twoo"></div>
                <div class="door__bg"></div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>
