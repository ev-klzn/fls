<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 11</title>
	</head>
	<body>
		<header>
		</header>
		<main>
			<!-- Компонентний підхід у верстці -->
			<!-- 
				Створюємо окремі незалежні частини, 
				потім складаємо сторінку як конструктор 
				та перевикористовуємо готові блоки
			-->

			<!-- Б.Е.М. -->
			<!-- БЕМ-Блок -->
			<!-- 
				НЕЗАЛЕЖНИЙ, САМОДОСТАТНІЙ об'єкт.
				НЕ впливає на оточення (сусідні об'єкти).

				І'мя класу БЕМ-блоку:
				1) І'мя класу має відповідати змісту або конструкції блоку. 
					Перевірочне питання - "Що це?"
				2) Англійска мова (Латиниця)
				3) Нижній регістр
				4) Якщо слів декілька, розділяємо дефісом (-).
				5) При формуванні імені класу не має бути спроби ієрархії

				Дозволяється вкладення будь якого рівня та будь-якої кількості 
				БЕМ-блоків один в одного.
			 -->

			<!-- Приклади -->
			<div class="section-header">
				<!-- Контент БЕМ-блоку -->
				<!-- ... -->
				<!-- Ще БЕМ-блоки -->
				<div class="label"></div>
				<h2 class="title"></h2>
				<div class="text"></div>
			</div>

			<!-- Ще приклад БЕМ-блоку -->
			<a href="#" class="link">Google</a>

			<!-- БЕМ-Элемент -->
			<!-- 
				ЗАЛЕЖНИЙ об'єкт від СВОГО БЕМ-блоку
				ЗАВЖДИ знаходиться всередені СВОГО БЕМ-блоку (вкладений)
				МОЖЕ впливати на оточення (сусідні об'єкти).

				І'мя класу БЕМ-елементу:
				0) ЗАВЖДИ починається з імені першого в ієрархії батьківського БЕМ-блоку 
					і відокремлюється двома підкресленнями (__).
				1) І'мя має відповідати змісту або конструкції блоку. Перевірочне питання - "Що це?"
				2) Англійска мова (Латиниця)
				3) Нижній регістр
				4) Якщо слів декілька, розділяємо дефісом (-).
				5) При формуванні імені не має бути ієрархії.

				БЕМ-елементи можна вкладати в інші БЕМ-елементи свого БЕМ-блоку
			 -->

			<!-- Приклади -->
			<div class="section-header">
				<!-- Це БЕМ-елемент з назвою label БЕМ-блоку section-header -->
				<div class="section-header__label"></div>
				<!-- Це БЕМ-елемент з назвою title БЕМ-блоку section-header -->
				<h2 class="section-header__title"></h2>
				<!-- Це БЕМ-елемент з назвою text БЕМ-блоку section-header -->
				<div class="section-header__text"></div>
			</div>

			<!-- Приклад вкладеності -->
			<div class="section-header">
				<h2 class="section-header__title">
					<!-- Уникнули спроби ієрархії -->
					<a href="#" class="section-header__link-title"></a>
				</h2>
				<!-- .... -->
				<a href="#" class="section-header__link"></a>
			</div>

			<!-- ПОМИЛКА, елемент не може знаходитись за межами свого БЕМ-блоку -->
			<a href="#" class="section-header__link"></a>

			<!-- БЕМ-Модифікатор -->
			<!-- 
				Дозволяє вносити відмінності
				для БЕМ-блоків або БЕМ-елементів

				І'мя класу БЭМ модифікатора:
				0) ДОДАЄТЬСЯ до існуючого БЕМ-класу блоку або елементу.
				1) ЗАВЖДИ починається з існуючого БЕМ-класу блоку або елементу 
					і відокремлюється подвійним дфісом (--)
				2) І'мя має відповідати модифікаціям. Перевірочне питання - "Який? Що змінено?"
				3) Англійска мова (Латиниця)
				4) Нижній регістр
				5) Якщо слів декілька, розділяємо дефісом (-).
				6) При формуванні імені не має бути ієрархії
			 -->

			<!-- Приклади -->

			<!-- Секція №1 -->
			<div class="section-header">
				<!-- Це БЕМ-елемент з назвою label БЕМ-блоку section-header -->
				<div class="section-header__label"></div>
				<!-- Це БЕМ-елемент з назвою title БЕМ-блоку section-header -->
				<h2 class="section-header__title"></h2>
				<!-- Це БЕМ-елемент з назвою text БЕМ-блоку section-header -->
				<div class="section-header__text"></div>
			</div>

			<!-- Секція №2 -->
			<div class="section-header">
				<!-- Це БЕМ-елемент з назвою label БЕМ-блоку section-header -->
				<div class="section-header__label"></div>
				<!-- Це БЕМ-елемент з назвою title БЕМ-блоку section-header та модифікатором white -->
				<h2 class="section-header__title section-header__title--white"></h2>
				<!-- Це БЕМ-елемент з назвою text БЕМ-блоку section-header -->
				<div class="section-header__text"></div>
			</div>

			<!-- Секція №3 -->
			<!-- Це БЕМ-блок section-header з модифікатором margin -->
			<div class="section-header section-header--margin">
				<!-- Це БЕМ-елемент з назвою label БЕМ-блоку section-header -->
				<div class="section-header__label"></div>
				<!-- Це БЕМ-елемент з назвою title БЕМ-блоку section-header -->
				<h2 class="section-header__title"></h2>
				<!-- Це БЕМ-елемент з назвою text БЕМ-блоку section-header -->
				<div class="section-header__text"></div>
			</div>

			<!-- БЕМ-Мікс -->
			<!-- 
				Після того як ви опануєте блок елемент модифікатор, 
				саме час використовувати мікси
				Мікс - це одночасне використання і БЕМ-блоку 
				і БЕМ-елементу для одного об'єкту.

				Переваги міксу:
				- вивільнення зрозумілих слів для нових елементів
				- можливість викорістання CSS-властивостей, 
					які впливають на оточення, фактично для БЕМ-блоку (БЕМ-елемент в ролі модифікатора)
				- паралельне відокремлення певної структури в БЕМ-блок
			 -->

			<!-- Приклади -->

			<!-- БЕМ-блок -->
			<h2 class="main-title"></h2>

			<!-- БЕМ-блок -->
			<div class="section-header">
				<!-- Це БЕМ-елемент з назвою label БЕМ-блоку section-header -->
				<div class="section-header__label"></div>
				<!-- 
					БЕМ-Мікс
					Це БЕМ-елемент з назвою title БЕМ-блоку section-header
					а також БЕМ-блок з назвою main-title
				 -->
				<h2 class="section-header__title main-title"></h2>
				<!-- Це БЕМ-елемент з назвою text БЕМ-блоку section-header -->
				<div class="section-header__text"></div>
			</div>

			<!-- 
				Микс де створюється елемент для подальшого 
				використання в якості модификатору 
			-->
			<!-- Сторінка About -->
			<div class="about">
				<div class="about__container">
					<h2 class="about__title title"></h2>
					<!-- ... -->
				</div>
			</div>

			<!-- Сторінка Contacts -->
			<div class="contacts">
				<div class="contacts__container">
					<h2 class="contacts__title title"></h2>
					<!-- ... -->
				</div>
			</div>

			<!-- 
				Вивільнення зрозумілих слів для нових елементів, 
				паралельне відокремлення певної структури в БЕМ-блок
			-->
			<div class="about">
				<div class="about__body">
					<div class="about__side">
						<!-- ... -->
					</div>
					<div class="about__content">
						<!-- ... -->
						<!-- Міксуємо... -->
						<div class="about__item item-about">
							<h4 class="item-about__title"></h4>
							<div class="item-about__content"></div>
							<a href="#" class="item-about__link"></a>
						</div>
					</div>
				</div>
			</div>

			<!-- Окремий БЕМ-блок створений в результаті міксу -->
			<div class="item-about">
				<h4 class="item-about__title"></h4>
				<div class="item-about__content"></div>
				<a href="#" class="item-about__link"></a>
			</div>

			<!-- Часті слова -->
			<!-- 
				container - обмежуючий контейнер (block__container)
				body, content - головна частина блоку (block__body)
				row - рядок
				column - колонка
				link - посилання
				title - заголовок
				sub-title - підзаголовок
				label - ще заголовок
				text - текст
				list - список
				items - багато якихось елементів
				item - будь-що
				menu
				block
				button
				picture, image, img
				section
				article
				unit
				actions, action
				value
				search
				form
				page
				box
			 -->

			<!-- Практика -->

			<!-- Гра №1 -->
			<!-- 
			Вірно, але в назвах БЕМ-блоків 
			краще уникати характеризуючих слів 
			-->
			<div class="red-box"></div>
			<!-- І тут явно щось не так :))) -->
			<div class="red-box red-box--white"></div>

			<!-- Гра №2 -->
			<!-- (-) Невірно -->
			<div class="about">
				<div class="about__container">
					<div class="about__body">
						<!-- БЕМ-Елемент неіснуючого БЕМ-блоку body-->
						<h2 class="body__title"></h2>
						<a href="#" class="body__link"></a>
					</div>
				</div>
			</div>

			<!-- (+) Вірно -->
			<div class="about">
				<div class="about__container">
					<!-- Або Мікс -->
					<div class="about__body body">
						<h2 class="body__title"></h2>
						<a href="#" class="body__link"></a>
					</div>
					<!-- Або просто БЕМ-блок -->
					<div class="body">
						<h2 class="body__title"></h2>
						<a href="#" class="body__link"></a>
					</div>
				</div>
			</div>

			<!-- Гра №3 -->
			<!-- (-) Невірно -->
			<div class="contacts">
				<div class="title"></div>
				<div class="content">
					<!-- 
						Назва елементу починається не 
						з першого батькісвького БЕМ-блоку,
						або не вірна вкладеність
					 -->
					<a href="#" class="contacts__link"></a>
					<div class="contacts__text"></div>
				</div>
			</div>

			<!-- (+) Вірно -->
			<div class="contacts">
				<div class="title"></div>
				<div class="content">
					<!-- Або назва елементів має починатись з поточного БЕМ-блоку -->
					<a href="#" class="content__link"></a>
					<div class="content__text"></div>
				</div>

				<!-- 
					Або змінити конструкцію - елементи мають знаходитись 
					безпосередньо в блоці contacts 
				-->
				<a href="#" class="contacts__link"></a>
				<div class="contacts__text"></div>

			</div>

			<!-- Гра №4 -->
			<!-- (+) Вірно -->
			<h2 class="title">
				<a href="#" class="title__link-title"></a>
			</h2>
			<div class="body">
				<div class="body__text"></div>
			</div>

			<!-- Гра №5 -->
			<!-- (-) Невірно -->
			<div class="body">
				<!-- 
					модифікатор вказаний не існуючому блоку
 				-->
				<h2 class="body__title title--white"></h2>
				<div class="body__text">
					<a href="#" class="body__link"></a>
				</div>
			</div>

			<!-- (+) Вірно -->
			<div class="body">
				<h2 class="body__title body__title--white"></h2>
				<div class="body__text">
					<a href="#" class="body__link"></a>
				</div>
			</div>

			<!-- Гра №6 -->
			<!-- (-) Невірно -->
			<div class="contacts">
				<div class="contacts__container">
					<div class="contacts__items">
						<!-- Спроба ієрархії contacts-item -->
						<div class="contacts__item contacts-item">
							<h2 class="contacts-item__title"></h2>
							<div class="contacts-item__body"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- (+) Вірно -->
			<div class="contacts">
				<div class="contacts__container">
					<div class="contacts__items">
						<div class="contacts__item item-contacts">
							<h2 class="item-contacts__title"></h2>
							<div class="item-contacts__body"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Гра №7 -->
			<!-- (+) Вірно -->
			<div class="about">
				<div class="about__container">
					<div class="contacts">
						<div class="contacts__body"></div>
						<div class="contacts__items">
							<div class="contacts__item item-contacts">
								<div class="item-contacts__image">
									<img src="img/girl.jpg" alt="Gigl">
								</div>
							</div>
						</div>
					</div>
					<div class="about__body">
						<h2 class="about__title about__title--white"></h2>
						<div class="about__items">
							<div class="about__column">
								<div class="about__item"></div>
							</div>
							<div class="about__column about__column--big">
								<div class="about__item"></div>
							</div>
							<div class="about__column">
								<div class="about__item"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer>
		</footer>

		<!-- Приклади побудови сторінок з використанням міксів -->
		<header class="header"></header>
		<main class="home-page">
			<div class="home-page__hero hero">
				<div class="hero__title"></div>
				<!-- .... -->
			</div>
			<div class="home-page__slider slider">
				<!-- ... -->
			</div>
			<!-- .... -->
		</main>
		<footer class="footer"></footer>

		<header class="header"></header>
		<main class="about-us">
			<div class="about-us__hero hero">
				<div class="hero__title"></div>
				<!-- .... -->
			</div>
			<!-- .... -->
		</main>
		<footer class="footer"></footer>

		<div class="text">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>

		<ul class="list">
			<li class="list__item"></li>
			<li class="list__item"></li>
			<li class="list__item"></li>
			<li class="list__item"></li>
			<li class="list__item"></li>
		</ul>
		<!-- Або -->
		<ul class="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

	</body>
</html>
